name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v3

      - name: Sett opp Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Installer pnpm globalt
        run: npm install -g pnpm

      - name: Installer avhengigheter
        run: pnpm install --frozen-lockfile

      - name: Kjøre linting
        run: pnpm run lint

      - name: Kjøre tester
        run: pnpm run test

      - name: Bygg prosjektet
        run: pnpm run build
        # Hvis du bruker Turborepo, kan du bytte til:
        # run: pnpm turbo run build