name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Sjekk ut koden
        uses: actions/checkout@v3

      - name: Sett opp Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Installer pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Installer avhengigheter
        run: pnpm install --no-frozen-lockfile

      - name: Kjøre linting
        run: pnpm run lint

      #- name: Kjøre tester
      #  run: pnpm run test

      - name: Bygg prosjektet
        run: pnpm run build
